# CI Quick Config
#
# Fast smoke test configuration for CI pipelines.
# Validates all gates with minimal compute.

backend: snn_emu

model:
  N: 2048              # Smaller for faster tests
  lowrank_rank: 16     # r = 16
  k_per_row: 32        # k = 32

snn:
  v_th: 1.0
  alpha: 0.95
  surrogate_scale: 0.3
  time_steps: 128      # Shorter simulation
  use_spectral_norm: false

training:
  learning_rate: 1.5e-3
  grad_clip: 1.0
  weight_decay: 0.01
  batch_size: 2
  max_steps: 500

tfan:
  use_fdt: true
  fdt:
    kp: 0.30
    ki: 0.02
    kd: 0.10
    ema_alpha: 0.85
    target_epr_cv: 0.15

device: cpu
dtype: float32

