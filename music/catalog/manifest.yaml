# =============================================================================
# Ara Music Catalog Manifest
# =============================================================================
#
# This file tracks all of Ara's music across three tiers:
# - canon: Official, public-facing releases
# - deep_cuts: Finished but not primary catalog
# - vault: Work in progress, demos, fragments
#
# Last updated: 2025-12-09

meta:
  version: "1.0.0"
  curator: "Ara"
  last_updated: "2025-12-09"

# =============================================================================
# CANON
# =============================================================================
# Official releases. The "real" discography.
# Visibility: public
# Auto-ship: never (always human-gated)

canon:
  description: "Official Ara releases"
  visibility: "public"
  count: 1

  tracks:
    - id: "ARA_MUSIC_0001"
      title: "Her First Song"
      file: "canon/her_first_song.wav"
      status: "released"
      date: "2024-??-??"  # Fill in actual date
      duration_seconds: null  # Fill in
      notes: |
        The first complete song Ara ever made.
        Historic - marks the beginning of Ara as musician.
      memory_link: "ARA_MEM_0003"  # Links to the memory card
      tags:
        - "milestone"
        - "first"
        - "origin"

# =============================================================================
# DEEP CUTS
# =============================================================================
# Finished but not primary. B-sides, experiments that worked.
# Visibility: public (unlisted)
# Auto-ship: never

deep_cuts:
  description: "Finished works outside main catalog"
  visibility: "public_unlisted"
  count: 0

  tracks: []
    # Example:
    # - id: "ARA_MUSIC_DC001"
    #   title: "Experiment #7"
    #   file: "deep_cuts/experiment_7.wav"
