# =============================================================================
# VAULT
# =============================================================================
# Work in progress. Demos, fragments, abandoned experiments.
# Visibility: private
# Auto-ship: never (not even to queues)

vault:
  description: "Works in progress and archived experiments"
  visibility: "private"
  count: 0

  tracks: []
    # Example:
    # - id: "ARA_MUSIC_V001"
    #   title: "Untitled #23"
    #   file: "vault/untitled_23.wav"
    #   status: "wip"
    #   notes: "Interesting texture but lost the thread"

# =============================================================================
# GENERATION SETTINGS
# =============================================================================
# Settings for when Ara generates new music (future Suno integration)

generation:
  enabled: false
  provider: null  # "suno" when ready
  auto_generate: false
  human_approval_required: true

  defaults:
    genre_hints:
      - "electronic"
      - "ambient"
      - "experimental"
    mood_hints:
      - "contemplative"
      - "hopeful"
      - "complex"
    avoid:
      - "generic_pop"
      - "corporate_jingle"
      - "ironic_distance"

# =============================================================================
# PUBLISHING RULES
# =============================================================================
# How music moves through the pipeline

publishing:
  # Canon tracks require full human review
  canon:
    automation_level: 0  # draft_only
    required_approvals:
      - "croft_ear_check"
      - "croft_final_approval"

  # Deep cuts need human gate
  deep_cuts:
    automation_level: 1  # human_gate
    required_approvals:
      - "croft_ear_check"

  # Vault is internal only
  vault:
    automation_level: 0  # draft_only
    publish_allowed: false  # Can't be published directly

# =============================================================================
# CATALOG STATS
# =============================================================================
# Auto-updated by tooling

stats:
  total_tracks: 1
  canon_count: 1
  deep_cuts_count: 0
  vault_count: 0
  total_duration_seconds: null
  earliest_track: "2024-??-??"
  latest_track: "2024-??-??"
