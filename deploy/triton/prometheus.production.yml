global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ara-production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alerts/*.yml"

scrape_configs:
  # Triton Inference Server metrics
  - job_name: 'triton'
    static_configs:
      - targets: ['triton-server:8002']
    metrics_path: /metrics
    scrape_interval: 5s

  # Redis metrics (if redis_exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
