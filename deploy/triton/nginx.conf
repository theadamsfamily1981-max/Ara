events {
    worker_connections 1024;
}

http {
    upstream triton_http {
        least_conn;
        server triton-server:8000;
        # Add more servers when scaling:
        # server triton-server-2:8000;
        # server triton-server-3:8000;
    }

    upstream triton_grpc {
        least_conn;
        server triton-server:8001;
    }

    server {
        listen 80;
        server_name localhost;

        # HTTP REST API
        location /v2 {
            proxy_pass http://triton_http;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://triton_http/v2/health/ready;
        }

        # Model status
        location /models {
            proxy_pass http://triton_http/v2/models;
        }
    }

    # gRPC proxy (if needed)
    server {
        listen 9001 http2;

        location / {
            grpc_pass grpc://triton_grpc;
        }
    }
}
