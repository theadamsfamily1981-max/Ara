<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="topoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6ec7;stop-opacity:1" />
    </linearGradient>
    <filter id="topoGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Persistence barcode representation -->
  <rect x="40" y="40" width="80" height="8" fill="url(#topoGrad)" rx="4" filter="url(#topoGlow)"/>
  <rect x="40" y="65" width="120" height="8" fill="url(#topoGrad)" rx="4" filter="url(#topoGlow)"/>
  <rect x="40" y="90" width="60" height="8" fill="url(#topoGrad)" rx="4" filter="url(#topoGlow)"/>
  <rect x="40" y="115" width="150" height="8" fill="url(#topoGrad)" rx="4" filter="url(#topoGlow)"/>
  <rect x="40" y="140" width="90" height="8" fill="url(#topoGrad)" rx="4" filter="url(#topoGlow)"/>

  <!-- Point cloud -->
  <circle cx="180" cy="180" r="6" fill="#ff6ec7" filter="url(#topoGlow)"/>
  <circle cx="200" cy="170" r="6" fill="#764ba2" filter="url(#topoGlow)"/>
  <circle cx="190" cy="195" r="6" fill="#ff6ec7" filter="url(#topoGlow)"/>
  <circle cx="210" cy="185" r="6" fill="#764ba2" filter="url(#topoGlow)"/>
  <circle cx="220" cy="200" r="6" fill="#ff6ec7" filter="url(#topoGlow)"/>

  <!-- Connecting lines -->
  <line x1="180" y1="180" x2="200" y2="170" stroke="#ff6ec7" stroke-width="2" opacity="0.4"/>
  <line x1="200" y1="170" x2="210" y2="185" stroke="#764ba2" stroke-width="2" opacity="0.4"/>
  <line x1="190" y1="195" x2="220" y2="200" stroke="#ff6ec7" stroke-width="2" opacity="0.4"/>
</svg>
