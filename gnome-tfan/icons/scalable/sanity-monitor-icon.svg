<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cc66ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8844cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00aa88;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="scanlineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00ffaa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ffaa;stop-opacity:0" />
    </linearGradient>
    <filter id="brainGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shieldGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Protective shield (outer ring) -->
  <path d="M 128 30 L 200 60 L 210 130 L 180 190 L 128 220 L 76 190 L 46 130 L 56 60 Z"
        fill="none" stroke="url(#shieldGrad)" stroke-width="4" filter="url(#shieldGlow)"/>

  <!-- Inner shield glow -->
  <path d="M 128 45 L 185 70 L 193 125 L 168 175 L 128 200 L 88 175 L 63 125 L 71 70 Z"
        fill="url(#shieldGrad)" opacity="0.15"/>

  <!-- Brain silhouette (stylized) -->
  <path d="M 128 70
           C 155 70 175 85 175 105
           C 180 110 182 120 178 130
           C 182 140 180 155 170 165
           C 165 175 150 180 128 180
           C 106 180 91 175 86 165
           C 76 155 74 140 78 130
           C 74 120 76 110 81 105
           C 81 85 101 70 128 70"
        fill="url(#brainGrad)" filter="url(#brainGlow)" opacity="0.9"/>

  <!-- Brain folds (gyri) -->
  <path d="M 100 100 Q 115 90 128 95 Q 141 90 156 100" fill="none" stroke="#aa44cc" stroke-width="2" opacity="0.6"/>
  <path d="M 95 120 Q 110 115 128 118 Q 146 115 161 120" fill="none" stroke="#aa44cc" stroke-width="2" opacity="0.6"/>
  <path d="M 100 140 Q 115 145 128 142 Q 141 145 156 140" fill="none" stroke="#aa44cc" stroke-width="2" opacity="0.6"/>
  <path d="M 105 160 Q 115 165 128 162 Q 141 165 151 160" fill="none" stroke="#aa44cc" stroke-width="2" opacity="0.6"/>

  <!-- Midline -->
  <line x1="128" y1="75" x2="128" y2="175" stroke="#8844cc" stroke-width="1" opacity="0.4"/>

  <!-- Scanning beam (monitoring effect) -->
  <rect x="70" y="115" width="116" height="4" fill="url(#scanlineGrad)" filter="url(#brainGlow)"/>

  <!-- Status indicators (corners) -->
  <circle cx="65" cy="55" r="8" fill="#00ffaa" opacity="0.8" filter="url(#shieldGlow)"/>
  <circle cx="191" cy="55" r="8" fill="#00ffaa" opacity="0.8" filter="url(#shieldGlow)"/>

  <!-- Check mark (healthy status) -->
  <path d="M 118 205 L 125 215 L 140 195" fill="none" stroke="#00ffaa" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#shieldGlow)"/>

  <!-- Title -->
  <text x="128" y="245" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle" opacity="0.7">SANITY MONITOR</text>
</svg>
