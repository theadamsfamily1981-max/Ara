<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="highDriveGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#cc2244;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4466;stop-opacity:1" />
    </linearGradient>
    <filter id="highGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="pulseGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Heart/core representing homeostatic needs (pulsing/alarmed) -->
  <ellipse cx="128" cy="120" rx="75" ry="70" fill="none" stroke="#ff4466" stroke-width="4" filter="url(#highGlow)" opacity="0.6"/>
  <ellipse cx="128" cy="120" rx="55" ry="50" fill="none" stroke="#ff4466" stroke-width="3" filter="url(#highGlow)" opacity="0.7"/>
  <ellipse cx="128" cy="120" rx="35" ry="30" fill="none" stroke="#ff4466" stroke-width="2" filter="url(#highGlow)" opacity="0.8"/>

  <!-- Nearly empty center (depleted) -->
  <ellipse cx="128" cy="145" rx="25" ry="8" fill="url(#highDriveGrad)" filter="url(#highGlow)" opacity="0.9"/>

  <!-- Urgent pulse indicator (high amplitude, irregular) -->
  <polyline points="30,180 45,175 55,185 65,160 80,195 95,155 110,200 128,140 146,205 160,150 175,195 190,165 205,180 220,175 230,180"
            fill="none" stroke="#ff4466" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#pulseGlow)"/>

  <!-- Warning indicators (flashing) -->
  <circle cx="80" cy="85" r="8" fill="#ff4466" opacity="0.8" filter="url(#highGlow)"/>
  <circle cx="176" cy="85" r="8" fill="#ff4466" opacity="0.8" filter="url(#highGlow)"/>
  <circle cx="128" cy="60" r="6" fill="#ff4466" opacity="0.6" filter="url(#highGlow)"/>

  <!-- Exclamation indicator -->
  <text x="128" y="105" font-family="monospace" font-size="28" fill="#ff4466" text-anchor="middle" font-weight="bold" filter="url(#highGlow)">!</text>

  <!-- Status text -->
  <text x="128" y="220" font-family="monospace" font-size="14" fill="#ff4466" text-anchor="middle" font-weight="bold">URGENT</text>
  <text x="128" y="240" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle" opacity="0.5">D(t) â‰¥ 0.6</text>
</svg>
