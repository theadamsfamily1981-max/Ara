<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="medDriveGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#cc8800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
    <filter id="medGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Heart/core representing homeostatic needs -->
  <ellipse cx="128" cy="120" rx="70" ry="65" fill="none" stroke="#ffcc00" stroke-width="3" filter="url(#medGlow)" opacity="0.5"/>
  <ellipse cx="128" cy="120" rx="50" ry="45" fill="none" stroke="#ffcc00" stroke-width="2" filter="url(#medGlow)" opacity="0.6"/>

  <!-- Partially filled center (moderate need) -->
  <ellipse cx="128" cy="130" rx="35" ry="20" fill="url(#medDriveGrad)" filter="url(#medGlow)" opacity="0.8"/>

  <!-- Active pulse indicator (moderate variation) -->
  <polyline points="40,180 60,180 80,175 100,185 120,170 140,190 160,175 180,180 200,180 216,180"
            fill="none" stroke="#ffcc00" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#medGlow)"/>

  <!-- Alert indicators -->
  <circle cx="90" cy="95" r="6" fill="#ffcc00" opacity="0.6" filter="url(#medGlow)"/>
  <circle cx="166" cy="95" r="6" fill="#ffcc00" opacity="0.6" filter="url(#medGlow)"/>

  <!-- Status text -->
  <text x="128" y="220" font-family="monospace" font-size="14" fill="#ffcc00" text-anchor="middle" font-weight="bold">SEEKING</text>
  <text x="128" y="240" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle" opacity="0.5">0.3 â‰¤ D(t) &lt; 0.6</text>
</svg>
