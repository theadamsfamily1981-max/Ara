<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="workGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="workGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Lightning bolt for work mode energy -->
  <path d="M 140 40 L 100 120 L 130 120 L 100 200 L 180 110 L 145 110 L 170 40 Z"
        fill="url(#workGrad)" filter="url(#workGlow)"/>

  <!-- Energy circles -->
  <circle cx="128" cy="128" r="60" fill="none" stroke="#00d4ff" stroke-width="3" opacity="0.3" filter="url(#workGlow)"/>
  <circle cx="128" cy="128" r="75" fill="none" stroke="#667eea" stroke-width="2" opacity="0.2" filter="url(#workGlow)"/>
</svg>
