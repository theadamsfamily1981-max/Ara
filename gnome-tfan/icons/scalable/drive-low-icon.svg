<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lowDriveGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00aa66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffaa;stop-opacity:1" />
    </linearGradient>
    <filter id="lowGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Heart/core representing homeostatic needs -->
  <ellipse cx="128" cy="120" rx="70" ry="65" fill="none" stroke="#00ffaa" stroke-width="3" filter="url(#lowGlow)" opacity="0.4"/>
  <ellipse cx="128" cy="120" rx="50" ry="45" fill="none" stroke="#00ffaa" stroke-width="2" filter="url(#lowGlow)" opacity="0.6"/>

  <!-- Filled center (satisfied state) -->
  <ellipse cx="128" cy="120" rx="35" ry="30" fill="url(#lowDriveGrad)" filter="url(#lowGlow)" opacity="0.8"/>

  <!-- Stable pulse indicator (flat line = calm) -->
  <polyline points="40,180 80,180 100,180 128,175 156,180 176,180 216,180"
            fill="none" stroke="#00ffaa" stroke-width="3" stroke-linecap="round" filter="url(#lowGlow)"/>

  <!-- Inner glow (contentment) -->
  <circle cx="128" cy="115" r="15" fill="#00ffaa" opacity="0.3" filter="url(#lowGlow)"/>

  <!-- Status text -->
  <text x="128" y="220" font-family="monospace" font-size="14" fill="#00ffaa" text-anchor="middle" font-weight="bold">SATISFIED</text>
  <text x="128" y="240" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle" opacity="0.5">D(t) &lt; 0.3</text>
</svg>
