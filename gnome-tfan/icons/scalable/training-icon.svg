<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="trainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6ec7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <filter id="trainGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Neural network layers -->
  <circle cx="60" cy="80" r="12" fill="url(#trainGrad)" filter="url(#trainGlow)"/>
  <circle cx="60" cy="128" r="12" fill="url(#trainGrad)" filter="url(#trainGlow)"/>
  <circle cx="60" cy="176" r="12" fill="url(#trainGrad)" filter="url(#trainGlow)"/>

  <circle cx="128" cy="64" r="12" fill="url(#trainGrad)" filter="url(#trainGlow)"/>
  <circle cx="128" cy="108" r="12" fill="url(#trainGrad)" filter="url(#trainGlow)"/>
  <circle cx="128" cy="148" r="12" fill="url(#trainGrad)" filter="url(#trainGlow)"/>
  <circle cx="128" cy="192" r="12" fill="url(#trainGrad)" filter="url(#trainGlow)"/>

  <circle cx="196" cy="96" r="12" fill="url(#trainGrad)" filter="url(#trainGlow)"/>
  <circle cx="196" cy="160" r="12" fill="url(#trainGrad)" filter="url(#trainGlow)"/>

  <!-- Connections -->
  <line x1="72" y1="80" x2="116" y2="64" stroke="#ff6ec7" stroke-width="2" opacity="0.4"/>
  <line x1="72" y1="128" x2="116" y2="108" stroke="#ff6ec7" stroke-width="2" opacity="0.4"/>
  <line x1="72" y1="176" x2="116" y2="192" stroke="#ff6ec7" stroke-width="2" opacity="0.4"/>

  <line x1="140" y1="64" x2="184" y2="96" stroke="#ffd700" stroke-width="2" opacity="0.4"/>
  <line x1="140" y1="148" x2="184" y2="160" stroke="#ffd700" stroke-width="2" opacity="0.4"/>
</svg>
