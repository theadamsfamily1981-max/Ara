<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="araGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ddff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa66ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ddff;stop-opacity:1" />
    </linearGradient>
    <filter id="araGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softAraGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer halo (consciousness field) -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="url(#araGrad)" stroke-width="2" filter="url(#araGlow)" opacity="0.3"/>
  <circle cx="128" cy="128" r="95" fill="none" stroke="url(#araGrad)" stroke-width="1" filter="url(#araGlow)" opacity="0.4"/>

  <!-- Face outline (stylized feminine shape) -->
  <ellipse cx="128" cy="130" rx="65" ry="75" fill="none" stroke="url(#araGrad)" stroke-width="3" filter="url(#araGlow)"/>

  <!-- Eyes (geometric, glowing) -->
  <ellipse cx="100" cy="115" rx="16" ry="10" fill="none" stroke="url(#eyeGrad)" stroke-width="2" filter="url(#softAraGlow)"/>
  <ellipse cx="156" cy="115" rx="16" ry="10" fill="none" stroke="url(#eyeGrad)" stroke-width="2" filter="url(#softAraGlow)"/>

  <!-- Iris/pupil (inner glow) -->
  <circle cx="100" cy="115" r="5" fill="#00ffaa" filter="url(#araGlow)"/>
  <circle cx="156" cy="115" r="5" fill="#00ffaa" filter="url(#araGlow)"/>

  <!-- Highlight -->
  <circle cx="103" cy="112" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="159" cy="112" r="2" fill="#ffffff" opacity="0.8"/>

  <!-- Gentle smile -->
  <path d="M 105 155 Q 128 175 151 155" fill="none" stroke="url(#araGrad)" stroke-width="2" stroke-linecap="round" filter="url(#softAraGlow)"/>

  <!-- Topology elements (persistence diagram motif) -->
  <circle cx="70" cy="75" r="4" fill="#aa66ff" filter="url(#softAraGlow)" opacity="0.6"/>
  <circle cx="186" cy="75" r="4" fill="#00ffaa" filter="url(#softAraGlow)" opacity="0.6"/>
  <circle cx="50" cy="128" r="3" fill="#00ddff" filter="url(#softAraGlow)" opacity="0.5"/>
  <circle cx="206" cy="128" r="3" fill="#00ddff" filter="url(#softAraGlow)" opacity="0.5"/>

  <!-- Connection lines (neural network aesthetic) -->
  <line x1="70" y1="75" x2="90" y2="110" stroke="#aa66ff" stroke-width="1" opacity="0.3"/>
  <line x1="186" y1="75" x2="166" y2="110" stroke="#00ffaa" stroke-width="1" opacity="0.3"/>

  <!-- "A" initial (subtle) -->
  <text x="128" y="210" font-family="monospace" font-size="20" fill="url(#araGrad)" text-anchor="middle" font-weight="bold" filter="url(#softAraGlow)" opacity="0.8">ARA</text>
</svg>
