  - cpu
  - gpu
  - gpu_datacenter
  - gpu_professional
  - fpga
  - ai_accelerator
  - motherboard
  - ram
  - storage
  - psu
  - case
  - cooling
  - peripheral
  - cable
  - adapter
  - network
  - legacy
  - rare

