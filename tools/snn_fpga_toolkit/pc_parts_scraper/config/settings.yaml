# PC Parts Scraper Configuration
# ================================

# General Settings
general:
  user_agent_rotation: true
  request_timeout: 30
  max_retries: 3
  retry_delay: 5
  concurrent_requests: 10
  respect_robots_txt: true

# Database
database:
  type: sqlite
  path: data/pc_parts.db

# Proxy Settings
proxy:
  enabled: false
  rotation: true
  pool:
    - "http://proxy1:8080"
    - "http://proxy2:8080"
    - "socks5://proxy3:1080"

# Rate Limiting (requests per minute per domain)
rate_limits:
  default: 30
  ebay.com: 20
  craigslist.org: 10
  govplanet.com: 15

# Search Categories
