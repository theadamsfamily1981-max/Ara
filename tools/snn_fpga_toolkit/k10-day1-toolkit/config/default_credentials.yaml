# Default Credentials Database for K10/ColEngine P2
# Based on Intel SoC reference designs and vendor configurations

web_interface:
  - username: admin
    password: "12345678"
    probability: high
    source: "Intel GHRD default, vendor documentation"

  - username: admin
    password: admin
    probability: medium
    source: "Common embedded default"

  - username: root
    password: admin
    probability: low
    source: "Alternative configuration"

ssh_credentials:
  - username: root
    password: password
    probability: high
    source: "Intel SoC reference design"

  - username: root
    password: ""
    probability: medium
    source: "Blank password configuration"

  - username: root
    password: "1234"
    probability: medium
    source: "Simple default"

  - username: root
    password: root
    probability: low
    source: "Common embedded default"

  - username: root
    password: "12345678"
    probability: low
    source: "Web UI password reuse"

  - username: admin
    password: admin
    probability: low
    source: "Non-root account"

telnet_credentials:
  - username: root
    password: password
    probability: high
    source: "Same as SSH"

# Common ports to scan
common_ports:
  ssh: 22
  telnet: 23
  http: 80
  https: 443
  management: 8080
  discovery: 14235
  stratum: 3333

# Device identification strings
device_signatures:
  - "K10"
  - "ColEngine"
  - "P2"
  - "SuperScalar"
  - "Stratix 10"
  - "socfpga"
